name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - main

jobs:
  validate-source-branch:
    name: Validate PR source branch
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from dev branch
        if: github.base_ref == 'main'
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "❌ Error: Pull requests to 'main' must come from 'dev' branch only."
            echo "Current source branch: ${{ github.head_ref }}"
            echo "Expected source branch: dev"
            exit 1
          fi
          echo "✅ PR source branch validation passed: ${{ github.head_ref }} → ${{ github.base_ref }}"
